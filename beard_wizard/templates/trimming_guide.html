{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Trimming Guide - Beard Wizard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .video-container { position: relative; width: 100%; max-width: 900px; aspect-ratio: 4 / 3; margin: auto; border-radius: 0.75rem; overflow: hidden; border: 2px solid #374151; }
    </style>
</head>
<body class="text-gray-200">

    <header class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter text-white">Live <span class="text-amber-400">Guide</span></h1>
            <nav>
                <a href="{% url 'home' %}" class="text-gray-400 hover:text-amber-400 transition-colors duration-300 font-medium">&larr; Back to Home</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="lg:grid lg:grid-cols-3 lg:gap-8">
            <div class="lg:col-span-2">
                <div class="video-container bg-gray-900">
                    <!-- The video stream from your Django server. The 'src' will be updated by JavaScript. -->
                    <img id="video-stream" src="{% url 'video_feed' style_name='low_boxed' %}" alt="Video Feed" class="w-full h-full">
                </div>
            </div>

            <aside class="mt-8 lg:mt-0">
                <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700/50">
                    <h3 class="text-xl font-bold text-white mb-4">Beard Styles</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <!-- Buttons for each style -->
                        <button onclick="selectStyle('low_boxed')" class="style-button bg-amber-500 text-gray-900 font-semibold py-2 px-4 rounded-lg text-sm transition-all">Low Boxed</button>
                        <button onclick="selectStyle('full_beard')" class="style-button bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-all">Full Beard</button>
                        <button onclick="selectStyle('brett')" class="style-button bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-all">Brett</button>
                        <button onclick="selectStyle('classic_full')" class="style-button bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-all">Classic Full</button>
                        <!-- NEW BUTTON ADDED HERE -->
                        <button onclick="selectStyle('goatee_mustach')" class="style-button bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-all">Goatee Mustach</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script>
        const videoStream = document.getElementById('video-stream');

        function selectStyle(styleName) {
            // Update the 'src' of the image tag to the new video feed URL
            videoStream.src = `/video_feed/${styleName}/`;

            // Update button styles to show which is active
            document.querySelectorAll('.style-button').forEach(button => {
                button.classList.remove('bg-amber-500', 'text-gray-900');
                button.classList.add('bg-gray-700', 'text-white');
            });
            
            // 'event.target' is the button that was just clicked
            const selectedButton = event.target;
            selectedButton.classList.add('bg-amber-500', 'text-gray-900');
            selectedButton.classList.remove('bg-gray-700', 'text-white');
        }
    </script>

</body>
</html>
